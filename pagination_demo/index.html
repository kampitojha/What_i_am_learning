<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Masterclass</title>
    <style>
      :root {
        --primary: #6366f1;
        --bg: #0f172a;
        --card-bg: #1e293b;
        --text: #f8fafc;
        --text-muted: #94a3b8;
      }

      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      header {
        width: 100%;
        background: rgba(30, 41, 59, 0.8);
        backdrop-filter: blur(10px);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
        border-bottom: 1px solid #334155;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
      }

      .controls {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      button {
        background: var(--card-bg);
        border: 1px solid #334155;
        color: var(--text);
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: 500;
      }

      button:hover {
        border-color: var(--primary);
        color: var(--primary);
      }

      button.active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      main {
        width: 100%;
        max-width: 800px;
        padding: 2rem;
        box-sizing: border-box;
      }

      /* OFFSET STYLES */
      .pagination-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        text-align: left;
        padding: 1rem;
        border-bottom: 1px solid #334155;
      }

      th {
        background: #0f172a;
        color: var(--text-muted);
        font-size: 0.875rem;
        text-transform: uppercase;
      }

      /* CURSOR / INFINITE SCROLL STYLES */
      .feed {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .card {
        background: var(--card-bg);
        padding: 1.5rem;
        border-radius: 12px;
        border: 1px solid #334155;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 0.5s ease;
      }

      .card h3 {
        margin: 0 0 0.25rem 0;
        font-size: 1.1rem;
      }
      .card p {
        margin: 0;
        color: var(--text-muted);
        font-size: 0.9rem;
      }
      .card .id-badge {
        background: rgba(99, 102, 241, 0.1);
        color: var(--primary);
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
        font-size: 0.75rem;
        font-family: monospace;
      }

      .loader {
        text-align: center;
        padding: 2rem;
        color: var(--text-muted);
        font-style: italic;
      }

      .hidden {
        display: none !important;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pagination Demo</h1>
      <div class="controls">
        <button id="btn-offset" class="active" onclick="switchMode('offset')">
          Offset (Classic)
        </button>
        <button id="btn-cursor" onclick="switchMode('cursor')">
          Cursor (Infinite Scroll)
        </button>
      </div>
    </header>

    <main id="offset-view">
      <div
        style="
          margin-bottom: 1rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <h2>Users Table</h2>
        <span id="page-info" style="color: var(--text-muted); font-size: 0.9rem"
          >Page 1</span
        >
      </div>

      <table id="users-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- Rows injected here -->
        </tbody>
      </table>

      <div class="pagination-nav">
        <button onclick="changeOffsetPage(-1)">Previous</button>
        <button onclick="changeOffsetPage(1)">Next</button>
      </div>
    </main>

    <main id="cursor-view" class="hidden">
      <h2>Infinite Feed</h2>
      <div class="feed" id="feed-container">
        <!-- Cards injected here -->
      </div>
      <div id="loading-trigger" class="loader">Loading more users...</div>
    </main>

    <script>
      const API_URL = "http://localhost:3000";

      // STATE
      let currentMode = "offset";

      // Offset State
      let offsetPage = 1;
      const offsetLimit = 10;

      // Cursor State
      let nextCursor = null;
      let isLoading = false;
      let hasMoreCursor = true;

      // --- INITIALIZATION ---
      loadOffsetData();

      // Intersection Observer for Infinite Scroll
      const observer = new IntersectionObserver(
        (entries) => {
          if (
            entries[0].isIntersecting &&
            !isLoading &&
            hasMoreCursor &&
            currentMode === "cursor"
          ) {
            loadCursorData();
          }
        },
        { threshold: 0.1 },
      );

      observer.observe(document.getElementById("loading-trigger"));

      // --- FUNCTIONS ---

      function switchMode(mode) {
        currentMode = mode;

        // Toggle UI
        if (mode === "offset") {
          document.getElementById("offset-view").classList.remove("hidden");
          document.getElementById("cursor-view").classList.add("hidden");
          document.getElementById("btn-offset").classList.add("active");
          document.getElementById("btn-cursor").classList.remove("active");
          loadOffsetData(); // Refresh
        } else {
          document.getElementById("offset-view").classList.add("hidden");
          document.getElementById("cursor-view").classList.remove("hidden");
          document.getElementById("btn-offset").classList.remove("active");
          document.getElementById("btn-cursor").classList.add("active");

          // Only load if empty
          if (document.getElementById("feed-container").children.length === 0) {
            loadCursorData();
          }
        }
      }

      // --- OFFSET LOGIC ---
      async function loadOffsetData() {
        const tbody = document.getElementById("table-body");
        tbody.innerHTML =
          '<tr><td colspan="4" style="text-align:center;">Loading...</td></tr>';

        try {
          const res = await fetch(
            `${API_URL}/users-offset?page=${offsetPage}&limit=${offsetLimit}`,
          );
          const json = await res.json();

          tbody.innerHTML = "";
          json.data.forEach((user) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                    <td>#${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${new Date(user.created_at).toLocaleString()}</td>
                `;
            tbody.appendChild(tr);
          });

          document.getElementById("page-info").innerText =
            `Page ${json.meta.page} of ${json.meta.totalPages}`;
        } catch (e) {
          console.error(e);
          tbody.innerHTML =
            '<tr><td colspan="4" style="text-align:center; color: red;">Error loading data</td></tr>';
        }
      }

      function changeOffsetPage(dir) {
        if (dir === -1 && offsetPage > 1) {
          offsetPage--;
          loadOffsetData();
        } else if (dir === 1) {
          offsetPage++;
          loadOffsetData();
        }
      }

      // --- CURSOR LOGIC ---
      async function loadCursorData() {
        if (isLoading || !hasMoreCursor) return;
        isLoading = true;

        const loader = document.getElementById("loading-trigger");
        loader.style.opacity = "1";

        try {
          let url = `${API_URL}/users-cursor?limit=10`;
          if (nextCursor) {
            url += `&cursor=${encodeURIComponent(nextCursor)}`;
          }

          // Artificial Delay to demonstrate "loading" on scroll
          await new Promise((r) => setTimeout(r, 800));

          const res = await fetch(url);
          const json = await res.json();

          const container = document.getElementById("feed-container");

          json.data.forEach((user) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                    <div>
                        <h3>${user.name}</h3>
                        <p>${user.email}</p>
                        <p style="font-size: 0.8rem; margin-top: 0.5rem; opacity: 0.7;">
                            Created: ${new Date(user.created_at).toLocaleString()}
                        </p>
                    </div>
                    <span class="id-badge">ID: ${user.id}</span>
                `;
            container.appendChild(card);
          });

          // Update State
          nextCursor = json.meta.nextCursor;
          hasMoreCursor = json.meta.hasNextPage;

          if (!hasMoreCursor) {
            loader.innerText = "You've reached the end!";
          } else {
            loader.innerText = "Loading more users...";
          }
        } catch (e) {
          console.error(e);
        } finally {
          isLoading = false;
          // Hide loader if logic requires, but usually we leave it visible until scrolled out or end reached
          // If we have enough data to push loader off screen, great.
        }
      }
    </script>
  </body>
</html>
